<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDIT YOUR DATA</title>
    <link rel="stylesheet" href="static/style3.css">
</head>
<body>
    <h2>Edit Profile</h2>
    <div>
        <form action="#">
            <label for="Name">Name</label>
            <input type="text" name="name" placeholder="Enter the name:" value="John Doe"><br>
            <label for="Contact">Contact</label>
            <input type="Number" name="contact" placeholder="Enter the number:" value="1234567890"><br>
            <label for="Email-id">Email-id</label>
            <input type="Email" name="email" placeholder="Enter the Email-id:" value="john@example.com"><br>
            <label for="Password">Password</label>
            <input type="password" name="password" placeholder="Enter the password:" value="password"><br>
            <button>Submit</button>
        </form>
    </div>
</body>
</html>
