  <!-- Signup Form -->
  <section class="d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card shadow p-4">
            <h2 class="section-title text-center mb-4">Create Your Account</h2>
            <form autocomplete="off">
              <div class="mb-3">
                <label for="signupName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="signupName" placeholder="Enter your name" required>
              </div>
              <div class="mb-3">
                <label for="signupEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="signupEmail" placeholder="Enter your email" required>
              </div>
              <div class="mb-3">
                <label for="signupContact" class="form-label">Contact</label>
                <input type="tel" class="form-control" id="signupContact" placeholder="Enter your contact number" required>
              </div>
              <div class="mb-3">
                <label for="signupPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="signupPassword" placeholder="Create a password" required>
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="signupTerms" required>
                <label class="form-check-label" for="signupTerms">
                  I agree to the <a href="#" class="option">Terms & Conditions</a>
                </label>
              </div>
              <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>
            <div class="text-center mt-3">
              Already have an account? <a href="login.html">Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
